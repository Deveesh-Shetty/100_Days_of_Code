<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Scientific Calculator</title>
</head>
<body>
    <div class="outer-body">
        <div class="inner-body">
            <div class="upper-section">
                <div class="body-text">
                    <header>
                        <h1 class="brand-name">CASIO</h1>
                        <h3 class="side-heading">fx-991ES PLUS</h3>
                        <h3 class="side-heading"><i>NATURAL-V.P.A.M.</i></h3>
                    </header>
                </div>
                <div class="solar-panel">
                </div>
                <div class="screen">
                    <p>Made By Deveesh</p>
                    <p>Using CSS Grids :)</p>
                </div>
            </div>
            <div class="second-section">
                <div class="top-left-side-round button">
                    <div></div>
                    <div></div>
                </div>
                <div class="top-left-side-box button">
                    <div><p>CALC</p></div>
                    <div><p>&#8747; <sup>-</sup><sub>-</sub> -</p></div>
                </div>
                <div class="top-middle-buttons">
                    <div class="arrow-up"></div>
                    <div class="arrow-left"></div>
                    <div class="arrow-down"></div>
                    <div class="arrow-right"></div>
                </div>
                <div class="top-right-side-round button">
                    <div></div>
                    <div></div>
                </div>
                <div class="top-right-side-box button">
                    <div><p>x <sup>-1</sup></p></div>
                    <div>log _ -</div>
                </div>
            </div>
            <div class="third-section-functions">
                <div class="middle-layer middle-button button">
                    <div><p><sup>___</sup></p></div>
                    <div><p>&#8730;</p></div>
                    <div><p>x<sup>2</sup></p></div>
                    <div><p>x<sup>-</sup></p></div>
                    <div><p>log</p></div>
                    <div><p>ln</p></div>
                </div>
                <div class="middle-layer middle-button button">
                    <div><p>(-)</p></div>
                    <div><p>&#xb0; ' "</p></div>
                    <div><p>hyp</p></div>
                    <div><p>sin</p></div>
                    <div><p>cos</p></div>
                    <div><p>tan</p></div>
                </div>
                <div class="middle-layer middle-button button">
                    <div><p>RCL</p></div>
                    <div><p>ENG</p></div>
                    <div><p>(</p></div>
                    <div><p>)</p></div>
                    <div><p>S-D</p></div>
                    <div><p>M+</p></div>
                </div>
            </div>
            <div class="numerical-section">
                <div class="bottom-layer main-buttons button">
                    <div><p>7</p></div>
                    <div><p>8</p></div>
                    <div><p>9</p></div>
                    <div><p>DEL</p></div>
                    <div><p>AC</p></div>
                </div>
                <div class="bottom-layer main-buttons button">
                    <div><p>4</p></div>
                    <div><p>5</p></div>
                    <div><p>6</p></div>
                    <div><p>X</p></div>
                    <div><p>&#xF7;</p></div>
                </div>
                <div class="bottom-layer main-buttons button">
                    <div><p>1</p></div>
                    <div><p>2</p></div>
                    <div><p>3</p></div>
                    <div><p>+</p></div>
                    <div><p>-</p></div>
                </div>
                <div class="bottom-layer main-buttons button">
                    <div><p>0</p></div>
                    <div><p>.</p></div>
                    <div><p>x10<sup>x</sup></p></div>
                    <div><p>ANS</p></div>
                    <div><p>=</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
