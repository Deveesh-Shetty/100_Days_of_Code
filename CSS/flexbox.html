<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flexbox.css">
    <title>Document</title>
</head>
<body>
    <h3>Direction and wrap</h3>
    <div class="container1">
        <div class="container-item">A</div>
        <div class="container-item">B</div>
        <div class="container-item">C</div>
        <div class="container-item">D</div>
        <div class="container-item">E</div>
        <div class="container-item">F</div>
        <div class="container-item">G</div>
        <div class="container-item">H</div>
        <div class="container-item">I</div>
        <div class="container-item">J</div>
    </div>
    <h3>Alignment</h3>
    <div class="container2">
        <div class="container-item">A</div>
        <div class="container-item">B</div>
        <div class="container-item">C</div>
        <div class="container-item">D</div>
        <div class="container-item">E</div>
    </div>
    <h3>Order</h3>
    <div class="container3">
        <!-- Setting order of the elements inside container -->
        <div class="container-item" style="order: 4;">A</div>
        <div class="container-item" style="order: 3;">B</div>
        <div class="container-item" style="order: 5;">C</div>
        <div class="container-item" style="order: 1;">D</div>
        <div class="container-item" style="order: 2;">E</div>
    </div>
    <h3>Grow, Shrink and Basis</h3>
    <div class="container4">
        <div class="container-item" 
        style="flex-grow: 5;
        flex-shrink: 0;
        flex-basis: 100px;">A</div>
        <div class="container-item" 
        style="flex-grow: 0;
        flex-shrink: 1;
        flex-basis: 100px;">B</div>
        <div class="container-item" 
        style="flex-grow: 1;
        flex-shrink: 3;
        flex-basis: 100px;">C</div>
        <div class="container-item" 
        style="flex-grow: 1;
        flex-shrink: 2;
        flex-basis: 100px;">D</div>
        <div class="container-item" 
        style="flex-grow: 3;
        flex-shrink: 1;
        flex-basis: 100px;">E</div>
    </div>
    <h3>Flex shorthand property</h3>
    <p>Same as above but using shorthand property</p>
    <div class="container5">
        <div class="container-item" style="flex: 5 0 100px;">A</div>
        <div class="container-item" style="flex: 1 1 100px;">B</div>
        <div class="container-item" style="flex: 1 3 100px;">C</div>
        <div class="container-item" style="flex: 1 2 100px;">D</div>
        <div class="container-item" style="flex: 3 1 100px;">E</div>
    </div>
    <h3>Individual item alignment property</h3>
    <div class="container6">
        <div class="container-item" style="align-self: flex-start;">A</div>
        <div class="container-item" style="align-self: center;">B</div>
        <div class="container-item" style="align-self: flex-end;">C</div>
        <div class="container-item" style="align-self: center;">D</div>
        <div class="container-item" style="align-self: flex-start;">E</div>
    </div>
</body>
</html>
