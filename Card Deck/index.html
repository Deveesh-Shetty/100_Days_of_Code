<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card</title>
</head>
<body>
    <main>
        <div class="container card-diamond">
            <div class="card-value top-diamond">A</div>
            <div class="card-pattern diamond"></div>
            <div class="card-value bottom-diamond">A</div>
        </div>
        <div class="container card-heart">
            <div class="card-value">A
                <div class="heart top-heart"></div>
            </div>
            <div class="card-pattern heart"></div>
            <div class="card-value bottom-heart">A
                <div class="heart bottom-heart"></div>
            </div>
        </div>
        <div class="container card-spade">
            <div class="card-value top-spade">A
                <div class="heart"></div>
                <div class="stem"></div>
            </div>
            <div class="spade">
                <div class="card-pattern heart"></div>
                <div class="stem"></div>
            </div>
            <div class="card-value bottom-spade">A
                <div class="heart bottom-heart"></div>
                <div class="stem"></div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
